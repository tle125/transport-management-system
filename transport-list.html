<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ระบบบันทึกการขนส่ง - รายการขนส่ง</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;700&family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #38e07b;
            --secondary-color: #29382f;
            --dark-bg: #111714;
        }
        body {
            font-family: 'Noto Sans Thai', 'Spline Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111714] text-white">
    <!-- Header -->
    <header class="bg-[#29382f] shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-[var(--primary-color)]">ระบบบันทึกการขนส่ง</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300">ยินดีต้อนรับ, ผู้ใช้</span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                        <span class="material-symbols-outlined">logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-[#1a2420] border-b border-gray-700">
        <div class="container mx-auto px-4">
            <div class="flex space-x-8">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:text-[var(--primary-color)] transition-colors">
                    <span class="material-symbols-outlined mr-2">dashboard</span>
                    หน้าหลัก
                </a>
                <a href="add-transport.html" class="flex items-center px-4 py-3 text-gray-300 hover:text-[var(--primary-color)] transition-colors">
                    <span class="material-symbols-outlined mr-2">add_circle</span>
                    เพิ่มการขนส่ง
                </a>
                <a href="transport-list.html" class="flex items-center px-4 py-3 text-[var(--primary-color)] border-b-2 border-[var(--primary-color)]">
                    <span class="material-symbols-outlined mr-2">list</span>
                    รายการขนส่ง
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter Section -->
        <div class="bg-[#29382f] rounded-lg border border-gray-700 p-6 mb-6">
            <div class="flex flex-col lg:flex-row gap-4">
                <!-- Search -->
                <div class="flex-1">
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                        <input type="text" id="searchInput" placeholder="ค้นหาชื่อลูกค้า, จุดต้นทาง, จุดหมาย..." 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg pl-10 pr-4 py-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                </div>
                
                <!-- Status Filter -->
                <div class="lg:w-48">
                    <select id="statusFilter" 
                            class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                        <option value="">ทุกสถานะ</option>
                        <option value="รอดำเนินการ">รอดำเนินการ</option>
                        <option value="กำลังขนส่ง">กำลังขนส่ง</option>
                        <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                    </select>
                </div>
                
                <!-- Date Filter -->
                <div class="lg:w-48">
                    <input type="date" id="dateFilter" 
                           class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                </div>
                
                <!-- Clear Filter -->
                <button onclick="clearFilters()" 
                        class="px-4 py-3 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors flex items-center">
                    <span class="material-symbols-outlined">clear</span>
                </button>
            </div>
        </div>

        <!-- Transport List -->
        <div class="bg-[#29382f] rounded-lg border border-gray-700">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold flex items-center">
                        <span class="material-symbols-outlined mr-2">list</span>
                        รายการการขนส่ง
                        <span id="totalCount" class="ml-2 text-sm bg-[var(--primary-color)] text-[#111714] px-2 py-1 rounded-full">0</span>
                    </h2>
                    <a href="add-transport.html" 
                       class="bg-[var(--primary-color)] text-[#111714] px-4 py-2 rounded-lg font-medium hover:bg-opacity-90 transition-colors flex items-center">
                        <span class="material-symbols-outlined mr-2">add</span>
                        เพิ่มการขนส่ง
                    </a>
                </div>
            </div>
            
            <div class="p-6">
                <div id="transportList" class="space-y-4">
                    <!-- Transport items will be loaded here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="text-center text-gray-400 py-12 hidden">
                    <span class="material-symbols-outlined text-6xl mb-4 block">inbox</span>
                    <p class="text-lg mb-2">ไม่พบข้อมูลการขนส่ง</p>
                    <p class="text-sm">ลองเปลี่ยนเงื่อนไขการค้นหาหรือเพิ่มข้อมูลใหม่</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-[#29382f] rounded-lg border border-gray-700 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-700">
                <h3 class="text-xl font-bold flex items-center">
                    <span class="material-symbols-outlined mr-2 text-[var(--primary-color)]">edit</span>
                    แก้ไขข้อมูลการขนส่ง
                </h3>
            </div>
            
            <form id="editForm" class="p-6 space-y-4">
                <input type="hidden" id="editId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">ชื่อลูกค้า</label>
                        <input type="text" id="editCustomerName" required 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">เบอร์โทรศัพท์</label>
                        <input type="tel" id="editCustomerPhone" 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">จุดต้นทาง</label>
                        <input type="text" id="editOrigin" required 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">จุดหมาย</label>
                        <input type="text" id="editDestination" required 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">วันที่ขนส่ง</label>
                        <input type="date" id="editDate" required 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">เวลา</label>
                        <input type="time" id="editTime" 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">ค่าขนส่ง (บาท)</label>
                        <input type="number" id="editCost" required min="0" step="0.01" 
                               class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">สถานะ</label>
                        <select id="editStatus" required 
                                class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent">
                            <option value="รอดำเนินการ">รอดำเนินการ</option>
                            <option value="กำลังขนส่ง">กำลังขนส่ง</option>
                            <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                            <option value="ยกเลิก">ยกเลิก</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">รายละเอียดสินค้า</label>
                    <textarea id="editItemDescription" rows="2" 
                              class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">หมายเหตุ</label>
                    <textarea id="editNotes" rows="2" 
                              class="w-full bg-[#1a2420] border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent"></textarea>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-[var(--primary-color)] text-[#111714] py-3 px-6 rounded-lg font-medium hover:bg-opacity-90 transition-colors">
                        บันทึกการแก้ไข
                    </button>
                    <button type="button" onclick="closeEditModal()" 
                            class="px-6 py-3 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        ยกเลิก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let allTransports = [];
        let filteredTransports = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadTransports();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterTransports);
            document.getElementById('statusFilter').addEventListener('change', filterTransports);
            document.getElementById('dateFilter').addEventListener('change', filterTransports);
            
            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEdit();
            });
        }
        
        function loadTransports() {
            allTransports = getTransports();
            filteredTransports = [...allTransports];
            displayTransports();
        }
        
        function filterTransports() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredTransports = allTransports.filter(transport => {
                const matchesSearch = !searchTerm || 
                    transport.customerName.toLowerCase().includes(searchTerm) ||
                    transport.origin.toLowerCase().includes(searchTerm) ||
                    transport.destination.toLowerCase().includes(searchTerm);
                    
                const matchesStatus = !statusFilter || transport.status === statusFilter;
                const matchesDate = !dateFilter || transport.date === dateFilter;
                
                return matchesSearch && matchesStatus && matchesDate;
            });
            
            displayTransports();
        }
        
        function displayTransports() {
            const container = document.getElementById('transportList');
            const emptyState = document.getElementById('emptyState');
            const totalCount = document.getElementById('totalCount');
            
            totalCount.textContent = filteredTransports.length;
            
            if (filteredTransports.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = filteredTransports.map(transport => `
                <div class="bg-[#1a2420] rounded-lg p-6 border border-gray-600">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <h3 class="text-lg font-medium text-white mr-3">${transport.customerName}</h3>
                                <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${
                                    transport.status === 'เสร็จสิ้น' ? 'bg-green-600 text-green-100' :
                                    transport.status === 'กำลังขนส่ง' ? 'bg-yellow-600 text-yellow-100' :
                                    transport.status === 'รอดำเนินการ' ? 'bg-blue-600 text-blue-100' :
                                    'bg-red-600 text-red-100'
                                }">
                                    ${transport.status}
                                </span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-300">
                                <div>
                                    <p class="flex items-center mb-1">
                                        <span class="material-symbols-outlined text-xs mr-2">location_on</span>
                                        <strong>จุดต้นทาง:</strong> ${transport.origin}
                                    </p>
                                    <p class="flex items-center mb-1">
                                        <span class="material-symbols-outlined text-xs mr-2">flag</span>
                                        <strong>จุดหมาย:</strong> ${transport.destination}
                                    </p>
                                    ${transport.customerPhone ? `<p class="flex items-center mb-1">
                                        <span class="material-symbols-outlined text-xs mr-2">phone</span>
                                        <strong>โทร:</strong> ${transport.customerPhone}
                                    </p>` : ''}
                                </div>
                                <div>
                                    <p class="flex items-center mb-1">
                                        <span class="material-symbols-outlined text-xs mr-2">calendar_today</span>
                                        <strong>วันที่:</strong> ${formatDate(transport.date)}
                                    </p>
                                    ${transport.time ? `<p class="flex items-center mb-1">
                                        <span class="material-symbols-outlined text-xs mr-2">schedule</span>
                                        <strong>เวลา:</strong> ${transport.time}
                                    </p>` : ''}
                                    <p class="flex items-center mb-1">
                                        <span class="material-symbols-outlined text-xs mr-2">payments</span>
                                        <strong>ค่าขนส่ง:</strong> <span class="text-[var(--primary-color)] font-medium">฿${parseFloat(transport.cost).toLocaleString()}</span>
                                    </p>
                                </div>
                            </div>
                            
                            ${transport.itemDescription ? `
                                <div class="mt-3 p-3 bg-[#29382f] rounded border border-gray-700">
                                    <p class="text-sm text-gray-300"><strong>รายละเอียดสินค้า:</strong> ${transport.itemDescription}</p>
                                </div>
                            ` : ''}
                            
                            ${transport.notes ? `
                                <div class="mt-2 p-3 bg-[#29382f] rounded border border-gray-700">
                                    <p class="text-sm text-gray-300"><strong>หมายเหตุ:</strong> ${transport.notes}</p>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editTransport('${transport.id}')" 
                                    class="p-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors" title="แก้ไข">
                                <span class="material-symbols-outlined text-sm">edit</span>
                            </button>
                            <button onclick="deleteTransport('${transport.id}')" 
                                    class="p-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors" title="ลบ">
                                <span class="material-symbols-outlined text-sm">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFilter').value = '';
            filterTransports();
        }
        
        function editTransport(id) {
            const transport = allTransports.find(t => t.id === id);
            if (!transport) return;
            
            // Populate edit form
            document.getElementById('editId').value = transport.id;
            document.getElementById('editCustomerName').value = transport.customerName;
            document.getElementById('editCustomerPhone').value = transport.customerPhone || '';
            document.getElementById('editOrigin').value = transport.origin;
            document.getElementById('editDestination').value = transport.destination;
            document.getElementById('editDate').value = transport.date;
            document.getElementById('editTime').value = transport.time || '';
            document.getElementById('editCost').value = transport.cost;
            document.getElementById('editStatus').value = transport.status;
            document.getElementById('editItemDescription').value = transport.itemDescription || '';
            document.getElementById('editNotes').value = transport.notes || '';
            
            // Show modal
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }
        
        function saveEdit() {
            const id = document.getElementById('editId').value;
            const updatedTransport = {
                id: id,
                customerName: document.getElementById('editCustomerName').value,
                customerPhone: document.getElementById('editCustomerPhone').value,
                origin: document.getElementById('editOrigin').value,
                destination: document.getElementById('editDestination').value,
                date: document.getElementById('editDate').value,
                time: document.getElementById('editTime').value,
                cost: parseFloat(document.getElementById('editCost').value),
                status: document.getElementById('editStatus').value,
                itemDescription: document.getElementById('editItemDescription').value,
                notes: document.getElementById('editNotes').value
            };
            
            updateTransport(id, updatedTransport);
            closeEditModal();
            loadTransports();
            alert('แก้ไขข้อมูลเรียบร้อยแล้ว!');
        }
        
        function deleteTransport(id) {
            if (confirm('คุณต้องการลบข้อมูลการขนส่งนี้หรือไม่?')) {
                removeTransport(id);
                loadTransports();
                alert('ลบข้อมูลเรียบร้อยแล้ว!');
            }
        }
        
        function logout() {
            if (confirm('คุณต้องการออกจากระบบหรือไม่?')) {
                window.location.href = 'transfer.html';
            }
        }
    </script>
</body>
</html>
