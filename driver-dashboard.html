<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard คนขับ - ระบบขนส่งสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#38e07b',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d'
                        },
                        neutral: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-neutral-900 text-neutral-50">
    <!-- Header -->
    <header class="bg-neutral-800 border-b border-neutral-700 px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-semibold text-neutral-50">Dashboard คนขับ</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="driverName" class="text-sm text-neutral-400">คนขับ</span>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                    ออกจากระบบ
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 space-y-6">
        <!-- Driver Info Card -->
        <div class="bg-neutral-800 rounded-lg p-6">
            <h2 class="text-lg font-semibold text-neutral-50 mb-4">ข้อมูลคนขับ</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">ชื่อ-นามสกุล</label>
                    <p id="driverFullName" class="text-neutral-50">-</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">เบอร์โทร</label>
                    <p id="driverPhone" class="text-neutral-50">-</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">รถที่ได้รับมอบหมาย</label>
                    <p id="assignedVehicle" class="text-neutral-50">-</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">สถานะ</label>
                    <span id="driverStatus" class="px-2 py-1 rounded text-xs bg-primary-500/20 text-primary-400">
                        พร้อมทำงาน
                    </span>
                </div>
            </div>
        </div>

        <!-- Current Transport -->
        <div class="bg-neutral-800 rounded-lg p-6">
            <h2 class="text-lg font-semibold text-neutral-50 mb-4">การขนส่งปัจจุบัน</h2>
            <div id="currentTransport" class="space-y-4">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Transport History -->
        <div class="bg-neutral-800 rounded-lg p-6">
            <h2 class="text-lg font-semibold text-neutral-50 mb-4">ประวัติการขนส่งของฉัน</h2>
            
            <!-- Filter -->
            <div class="mb-4 flex flex-wrap gap-2">
                <select id="statusFilter" class="bg-neutral-700 border border-neutral-600 text-neutral-50 rounded px-3 py-1 text-sm">
                    <option value="">ทุกสถานะ</option>
                    <option value="pending">รอดำเนินการ</option>
                    <option value="in_progress">กำลังขนส่ง</option>
                    <option value="completed">เสร็จสิ้น</option>
                    <option value="cancelled">ยกเลิก</option>
                </select>
                <input type="date" id="dateFilter" class="bg-neutral-700 border border-neutral-600 text-neutral-50 rounded px-3 py-1 text-sm">
                <button onclick="filterTransports()" class="bg-primary-500 hover:bg-primary-600 text-white px-3 py-1 rounded text-sm">
                    กรอง
                </button>
                <button onclick="clearFilters()" class="bg-neutral-600 hover:bg-neutral-500 text-white px-3 py-1 rounded text-sm">
                    ล้างตัวกรอง
                </button>
            </div>

            <!-- Transport List -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-neutral-700">
                            <th class="text-left py-2 px-3 text-neutral-300">รหัส</th>
                            <th class="text-left py-2 px-3 text-neutral-300">วันที่</th>
                            <th class="text-left py-2 px-3 text-neutral-300">จาก</th>
                            <th class="text-left py-2 px-3 text-neutral-300">ไป</th>
                            <th class="text-left py-2 px-3 text-neutral-300">สินค้า</th>
                            <th class="text-left py-2 px-3 text-neutral-300">สถานะ</th>
                            <th class="text-left py-2 px-3 text-neutral-300">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="transportTable">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-neutral-800 rounded-lg p-6">
            <h2 class="text-lg font-semibold text-neutral-50 mb-4">การดำเนินการด่วน</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="updateLocation()" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-3 rounded-lg font-medium">
                    <svg class="w-5 h-5 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    อัพเดทตำแหน่ง
                </button>
                <button onclick="reportIssue()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-3 rounded-lg font-medium">
                    <svg class="w-5 h-5 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                    แจ้งปัญหา
                </button>
                <button onclick="contactSupport()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium">
                    <svg class="w-5 h-5 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    ติดต่อสนับสนุน
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-neutral-800 border-t border-neutral-700 px-4 py-2">
        <div class="flex justify-around">
            <a href="driver-dashboard.html" class="flex flex-col items-center py-2 text-primary-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 7 4-4 4 4"></path>
                </svg>
                <span class="text-xs">หน้าหลัก</span>
            </a>
            <a href="#" onclick="showMyTransports()" class="flex flex-col items-center py-2 text-neutral-400 hover:text-primary-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <span class="text-xs">งานของฉัน</span>
            </a>
            <a href="#" onclick="showProfile()" class="flex flex-col items-center py-2 text-neutral-400 hover:text-primary-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs">โปรไฟล์</span>
            </a>
        </div>
    </nav>

    <script type="module">
        import { transportAPI, logout, getCurrentUser, checkPageAccess, getDriverAssignedVehicle, getDriverTransports } from './api.js';
        
        let currentUser = null;
        let driverTransports = [];
        let assignedVehicle = null;

        // Make logout function global
        window.logout = logout;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check page access
            if (!checkPageAccess()) {
                return;
            }
            
            currentUser = getCurrentUser();
            if (!currentUser || currentUser.role !== 'driver') {
                alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
                window.location.href = 'login.html';
                return;
            }
            
            loadDriverData();
        });

        async function loadDriverData() {
            try {
                // Load driver info
                document.getElementById('driverName').textContent = currentUser.fullName;
                document.getElementById('driverFullName').textContent = currentUser.fullName;
                
                // Load full user data
                const users = await transportAPI.getUsers();
                const fullUser = users.find(u => u.id === currentUser.id);
                if (fullUser) {
                    document.getElementById('driverPhone').textContent = fullUser.phone || 'ไม่ระบุ';
                }
                
                // Load assigned vehicle
                assignedVehicle = await getDriverAssignedVehicle(currentUser.id);
                if (assignedVehicle) {
                    document.getElementById('assignedVehicle').textContent = `${assignedVehicle.id} - ${assignedVehicle.type}`;
                } else {
                    document.getElementById('assignedVehicle').textContent = 'ยังไม่ได้รับมอบหมาย';
                    document.getElementById('driverStatus').textContent = 'รอการมอบหมาย';
                    document.getElementById('driverStatus').className = 'px-2 py-1 rounded text-xs bg-yellow-500/20 text-yellow-400';
                }
                
                // Load driver's transports
                driverTransports = await getDriverTransports(currentUser.id);
                renderCurrentTransport();
                renderTransportHistory();
                
            } catch (error) {
                console.error('Error loading driver data:', error);
            }
        }

        function renderCurrentTransport() {
            const currentTransportDiv = document.getElementById('currentTransport');
            
            // Find current active transport
            const activeTransport = driverTransports.find(t => t.status === 'in_progress');
            
            if (activeTransport) {
                currentTransportDiv.innerHTML = `
                    <div class="bg-neutral-700 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-medium text-neutral-50">${activeTransport.id}</h3>
                                <p class="text-sm text-neutral-400">${new Date(activeTransport.date).toLocaleDateString('th-TH')}</p>
                            </div>
                            <span class="px-2 py-1 rounded text-xs bg-yellow-500/20 text-yellow-400">
                                กำลังขนส่ง
                            </span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-xs text-neutral-400 mb-1">จุดต้นทาง</label>
                                <p class="text-sm text-neutral-50">${activeTransport.origin}</p>
                            </div>
                            <div>
                                <label class="block text-xs text-neutral-400 mb-1">จุดหมาย</label>
                                <p class="text-sm text-neutral-50">${activeTransport.destination}</p>
                            </div>
                            <div>
                                <label class="block text-xs text-neutral-400 mb-1">สินค้า</label>
                                <p class="text-sm text-neutral-50">${activeTransport.cargo}</p>
                            </div>
                            <div>
                                <label class="block text-xs text-neutral-400 mb-1">น้ำหนัก</label>
                                <p class="text-sm text-neutral-50">${activeTransport.weight}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateTransportStatus('${activeTransport.id}', 'completed')" class="bg-primary-500 hover:bg-primary-600 text-white px-3 py-1 rounded text-sm">
                                ขนส่งเสร็จสิ้น
                            </button>
                            <button onclick="viewTransportDetail('${activeTransport.id}')" class="bg-neutral-600 hover:bg-neutral-500 text-white px-3 py-1 rounded text-sm">
                                ดูรายละเอียด
                            </button>
                        </div>
                    </div>
                `;
            } else {
                currentTransportDiv.innerHTML = `
                    <div class="text-center py-8 text-neutral-400">
                        <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <p>ไม่มีการขนส่งที่กำลังดำเนินการ</p>
                    </div>
                `;
            }
        }

        function renderTransportHistory() {
            const tbody = document.getElementById('transportTable');
            tbody.innerHTML = '';
            
            if (driverTransports.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-8 text-neutral-400">
                            ไม่มีประวัติการขนส่ง
                        </td>
                    </tr>
                `;
                return;
            }
            
            driverTransports.forEach(transport => {
                const statusClass = {
                    'pending': 'bg-yellow-500/20 text-yellow-400',
                    'in_progress': 'bg-blue-500/20 text-blue-400',
                    'completed': 'bg-green-500/20 text-green-400',
                    'cancelled': 'bg-red-500/20 text-red-400'
                };
                
                const statusText = {
                    'pending': 'รอดำเนินการ',
                    'in_progress': 'กำลังขนส่ง',
                    'completed': 'เสร็จสิ้น',
                    'cancelled': 'ยกเลิก'
                };
                
                tbody.innerHTML += `
                    <tr class="border-b border-neutral-700">
                        <td class="py-2 px-3 text-neutral-50">${transport.id}</td>
                        <td class="py-2 px-3 text-neutral-400">${new Date(transport.date).toLocaleDateString('th-TH')}</td>
                        <td class="py-2 px-3 text-neutral-400">${transport.origin}</td>
                        <td class="py-2 px-3 text-neutral-400">${transport.destination}</td>
                        <td class="py-2 px-3 text-neutral-400">${transport.cargo}</td>
                        <td class="py-2 px-3">
                            <span class="px-2 py-1 rounded text-xs ${statusClass[transport.status]}">
                                ${statusText[transport.status]}
                            </span>
                        </td>
                        <td class="py-2 px-3">
                            <button onclick="viewTransportDetail('${transport.id}')" class="text-primary-400 hover:text-primary-300 text-sm">
                                ดูรายละเอียด
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function filterTransports() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            let filteredTransports = [...driverTransports];
            
            if (statusFilter) {
                filteredTransports = filteredTransports.filter(t => t.status === statusFilter);
            }
            
            if (dateFilter) {
                const filterDate = new Date(dateFilter).toDateString();
                filteredTransports = filteredTransports.filter(t => 
                    new Date(t.date).toDateString() === filterDate
                );
            }
            
            renderFilteredTransports(filteredTransports);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFilter').value = '';
            renderTransportHistory();
        }

        function renderFilteredTransports(transports) {
            const tbody = document.getElementById('transportTable');
            tbody.innerHTML = '';
            
            if (transports.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-8 text-neutral-400">
                            ไม่พบข้อมูลที่ตรงกับเงื่อนไข
                        </td>
                    </tr>
                `;
                return;
            }
            
            transports.forEach(transport => {
                const statusClass = {
                    'pending': 'bg-yellow-500/20 text-yellow-400',
                    'in_progress': 'bg-blue-500/20 text-blue-400',
                    'completed': 'bg-green-500/20 text-green-400',
                    'cancelled': 'bg-red-500/20 text-red-400'
                };
                
                const statusText = {
                    'pending': 'รอดำเนินการ',
                    'in_progress': 'กำลังขนส่ง',
                    'completed': 'เสร็จสิ้น',
                    'cancelled': 'ยกเลิก'
                };
                
                tbody.innerHTML += `
                    <tr class="border-b border-neutral-700">
                        <td class="py-2 px-3 text-neutral-50">${transport.id}</td>
                        <td class="py-2 px-3 text-neutral-400">${new Date(transport.date).toLocaleDateString('th-TH')}</td>
                        <td class="py-2 px-3 text-neutral-400">${transport.origin}</td>
                        <td class="py-2 px-3 text-neutral-400">${transport.destination}</td>
                        <td class="py-2 px-3 text-neutral-400">${transport.cargo}</td>
                        <td class="py-2 px-3">
                            <span class="px-2 py-1 rounded text-xs ${statusClass[transport.status]}">
                                ${statusText[transport.status]}
                            </span>
                        </td>
                        <td class="py-2 px-3">
                            <button onclick="viewTransportDetail('${transport.id}')" class="text-primary-400 hover:text-primary-300 text-sm">
                                ดูรายละเอียด
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function updateTransportStatus(transportId, newStatus) {
            if (confirm('ต้องการอัพเดทสถานะการขนส่งหรือไม่?')) {
                // Update transport status
                const transport = driverTransports.find(t => t.id === transportId);
                if (transport) {
                    transport.status = newStatus;
                    transport.updatedAt = new Date().toISOString();
                    
                    // Refresh displays
                    renderCurrentTransport();
                    renderTransportHistory();
                    
                    alert('อัพเดทสถานะสำเร็จ');
                }
            }
        }

        function viewTransportDetail(transportId) {
            window.location.href = `transport-detail.html?id=${transportId}`;
        }

        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    alert(`ตำแหน่งปัจจุบัน: ${position.coords.latitude}, ${position.coords.longitude}`);
                }, function(error) {
                    alert('ไม่สามารถระบุตำแหน่งได้');
                });
            } else {
                alert('เบราว์เซอร์ไม่รองรับการระบุตำแหน่ง');
            }
        }

        function reportIssue() {
            const issue = prompt('กรุณาระบุปัญหาที่พบ:');
            if (issue) {
                alert('ได้รับการแจ้งปัญหาแล้ว ทีมงานจะติดต่อกลับโดยเร็ว');
            }
        }

        function contactSupport() {
            alert('ติดต่อสนับสนุน: 02-123-4567\nหรือ support@transport.com');
        }

        function showMyTransports() {
            document.querySelector('main').scrollTo({
                top: document.querySelector('[data-section="history"]')?.offsetTop || 0,
                behavior: 'smooth'
            });
        }

        function showProfile() {
            document.querySelector('main').scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
