<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบขนส่ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#38e07b',
                            600: '#22c55e',
                            700: '#16a34a',
                            800: '#15803d',
                            900: '#14532d'
                        },
                        neutral: {
                            50: '#ffffff',
                            500: '#9eb7a8',
                            700: '#29382f',
                            800: '#1c2620',
                            900: '#111714'
                        }
                    },
                    fontFamily: {
                        'thai': ['Noto Sans Thai', 'sans-serif'],
                        'spline': ['Spline Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .login-bg {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        }
    </style>
</head>
<body class="bg-neutral-900 font-thai">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <div class="login-bg text-white px-6 py-12 text-center">
            <div class="max-w-sm mx-auto">
                <!-- Logo -->
                <div class="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <span class="material-symbols-outlined text-4xl">local_shipping</span>
                </div>
                
                <!-- Title -->
                <h1 class="text-2xl font-bold mb-2">ระบบขนส่ง</h1>
                <p class="text-primary-100 text-sm">จัดการการขนส่งอย่างมีประสิทธิภาพ</p>
            </div>
        </div>

        <!-- Login Form Section -->
        <div class="flex-1 px-6 py-8 bg-neutral-800">
            <div class="max-w-sm mx-auto">
                <!-- Welcome Text -->
                <div class="text-center mb-8">
                    <h2 class="text-xl font-semibold text-neutral-50 mb-2">ยินดีต้อนรับ</h2>
                    <p class="text-neutral-500 text-sm">กรุณาเข้าสู่ระบบ Material handling WH1</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-neutral-50 mb-2">
                            ชื่อผู้ใช้
                        </label>
                        <div class="relative">
                            <input type="text" id="username" name="username" required
                                   class="w-full pl-10 pr-4 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกชื่อผู้ใช้ของคุณ">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">person</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-neutral-50 mb-2">
                            รหัสผ่าน
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full pl-10 pr-12 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกรหัสผ่านของคุณ">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">lock</span>
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span id="passwordToggleIcon" class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-neutral-500">จดจำการเข้าสู่ระบบ</span>
                        </label>
                        <button type="button" onclick="forgotPassword()" class="text-sm text-primary-600 hover:text-primary-700">
                            ลืมรหัสผ่าน?
                        </button>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <div class="flex items-center">
                            <span class="material-symbols-outlined mr-2">error</span>
                            <span id="errorText">เกิดข้อผิดพลาด</span>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" id="loginBtn" 
                            class="w-full bg-primary-600 text-white py-3 rounded-lg font-medium hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 transition-colors">
                        <span id="loginBtnText">เข้าสู่ระบบ</span>
                        <span id="loginBtnLoading" class="hidden">
                            <span class="animate-spin inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"></span>
                            กำลังเข้าสู่ระบบ...
                        </span>
                    </button>
                </form>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-neutral-500">
                        ยังไม่มีบัญชี? 
                        <button onclick="register()" class="text-primary-600 hover:text-primary-700 font-medium">
                            สมัครสมาชิก
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="px-6 py-4 text-center text-xs text-neutral-500 bg-neutral-900">
            <p>&copy; 2024 ระบบขนส่ง. สงวนลิขสิทธิ์.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module">
        import firebaseAPI from './firebase-api.js';
        
        // ตรวจสอบว่าผู้ใช้ล็อกอินอยู่แล้วหรือไม่
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
            window.location.href = 'index.html';
        }

        // โหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', async function() {
            await firebaseAPI.initializeData();
            
            // ตรวจสอบ Remember Me
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // จัดการการส่งฟอร์ม
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showError('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                // โหลดข้อมูลและตรวจสอบการเข้าสู่ระบบ
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const user = await firebaseAPI.authenticateUser(username, password);
                
                if (user) {
                    // อัพเดทเวลาเข้าสู่ระบบล่าสุด
                    user.lastLogin = new Date().toISOString();
                    
                    // บันทึกข้อมูลผู้ใช้
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: user.id,
                        username: user.username,
                        fullName: user.name || user.fullName,
                        role: user.role
                    }));
                    
                    // จัดการ Remember Me
                    if (rememberMe) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }
                    
                    // สร้างการแจ้งเตือนการเข้าสู่ระบบ
                    await firebaseAPI.addNotification({
                        userId: user.id,
                        type: 'login',
                        title: 'เข้าสู่ระบบสำเร็จ',
                        message: `ยินดีต้อนรับ ${user.fullName || user.name}`,
                        relatedId: null
                    });
                    
                    // เปลี่ยนหน้าตาม role
                    setTimeout(() => {
                        if (user.role === 'driver') {
                            window.location.href = 'driver-dashboard.html';
                        } else if (user.role === 'admin') {
                            window.location.href = 'admin-panel.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showError('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('เกิดข้อผิดพลาดในการเข้าสู่ระบบ');
            } finally {
                showLoading(false);
            }
        });

        // แสดง/ซ่อนรหัสผ่าน
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput && toggleIcon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.textContent = 'visibility_off';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.textContent = 'visibility';
                }
            }
        }

        // ทำให้ฟังก์ชันเป็น global เพื่อให้ HTML สามารถเรียกใช้ได้
        window.forgotPassword = forgotPassword;
        window.register = register;
        window.togglePassword = togglePassword;

        // แสดงข้อผิดพลาด
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            if (errorText) {
                errorText.textContent = message;
            }
            if (errorDiv) {
                errorDiv.classList.remove('hidden');
            }
            
            // ซ่อนข้อผิดพลาดหลังจาก 5 วินาที
            setTimeout(hideError, 5000);
        }

        // แสดงสถานะการโหลด
        function showLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            if (loading) {
                if (loginBtn) {
                    loginBtn.disabled = true;
                    loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
                }
                if (loginBtnText) {
                    loginBtnText.classList.add('hidden');
                }
                if (loginBtnLoading) {
                    loginBtnLoading.classList.remove('hidden');
                }
            } else {
                if (loginBtn) {
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
                if (loginBtnText) {
                    loginBtnText.classList.remove('hidden');
                }
                if (loginBtnLoading) {
                    loginBtnLoading.classList.add('hidden');
                }
            }
        }

        // ลืมรหัสผ่าน
        function forgotPassword() {
            const usernameElement = document.getElementById('username');
            if (!usernameElement) {
                alert('ไม่พบช่องกรอกชื่อผู้ใช้');
                return;
            }
            
            const username = usernameElement.value.trim();
            
            if (!username) {
                alert('กรุณากรอกชื่อผู้ใช้ก่อนคลิกลืมรหัสผ่าน');
                usernameElement.focus();
                return;
            }
            
            // ในระบบจริงจะส่งอีเมลรีเซ็ตรหัสผ่าน
            alert(`ข้อมูลการรีเซ็ตรหัสผ่านสำหรับ ${username} ได้ถูกส่งไปยังอีเมลของคุณแล้ว`);
        }
        }

        // ซ่อนข้อผิดพลาด
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.classList.add('hidden');
            }
        }

        // สมัครสมาชิก
        function register() {
            window.location.href = 'register.html';
        }

        // ป้องกันการกด Enter ในช่องรหัสผ่าน
        const passwordField = document.getElementById('password');
        if (passwordField) {
            passwordField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const loginFormElement = document.getElementById('loginForm');
                    if (loginFormElement) {
                        loginFormElement.dispatchEvent(new Event('submit'));
                    }
                }
            });
        }

        // ลบข้อผิดพลาดเมื่อผู้ใช้เริ่มพิมพ์
        const usernameField = document.getElementById('username');
        if (usernameField) {
            usernameField.addEventListener('input', hideError);
        }
        if (passwordField) {
            passwordField.addEventListener('input', hideError);
        }
    </script>
</body>
</html>
