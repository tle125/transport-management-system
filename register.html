<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - ระบบขนส่ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#38e07b',
                            600: '#22c55e',
                            700: '#16a34a',
                            800: '#15803d',
                            900: '#14532d'
                        },
                        neutral: {
                            50: '#ffffff',
                            500: '#9eb7a8',
                            700: '#29382f',
                            800: '#1c2620',
                            900: '#111714'
                        }
                    },
                    fontFamily: {
                        'thai': ['Noto Sans Thai', 'sans-serif'],
                        'spline': ['Spline Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .register-bg {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }
    </style>
</head>
<body class="bg-neutral-900 font-thai">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Header Section -->
        <div class="register-bg text-white px-6 py-8 text-center">
            <div class="max-w-sm mx-auto">
                <!-- Logo -->
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="material-symbols-outlined text-3xl">person_add</span>
                </div>
                
                <!-- Title -->
                <h1 class="text-xl font-bold mb-2">สมัครสมาชิก</h1>
                <p class="text-primary-100 text-sm">สร้างบัญชีใหม่เพื่อเข้าใช้ระบบ</p>
            </div>
        </div>

        <!-- Registration Form Section -->
        <div class="flex-1 px-6 py-6 bg-neutral-800">
            <div class="max-w-sm mx-auto">
                <!-- Registration Form -->
                <form id="registerForm" class="space-y-4">
                    <!-- Full Name Field -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-neutral-50 mb-2">
                            ชื่อ-นามสกุล *
                        </label>
                        <div class="relative">
                            <input type="text" id="fullName" name="fullName" required
                                   class="w-full pl-10 pr-4 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกชื่อ-นามสกุลของคุณ">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">badge</span>
                        </div>
                    </div>

                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-neutral-50 mb-2">
                            ชื่อผู้ใช้ *
                        </label>
                        <div class="relative">
                            <input type="text" id="username" name="username" required
                                   class="w-full pl-10 pr-4 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกชื่อผู้ใช้ (ภาษาอังกฤษ)">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">person</span>
                        </div>
                    </div>

                    <!-- Employee ID Field -->
                    <div>
                        <label for="employeeId" class="block text-sm font-medium text-neutral-50 mb-2">
                            รหัสพนักงาน *
                        </label>
                        <div class="relative">
                            <input type="text" id="employeeId" name="employeeId" required
                                   class="w-full pl-10 pr-4 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกรหัสพนักงาน">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">badge</span>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-neutral-50 mb-2">
                            เบอร์โทรศัพท์
                        </label>
                        <div class="relative">
                            <input type="tel" id="phone" name="phone"
                                   class="w-full pl-10 pr-4 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกเบอร์โทรศัพท์">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">phone</span>
                        </div>
                    </div>

                    <!-- Role Field -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-neutral-50 mb-2">
                            ตำแหน่ง *
                        </label>
                        <div class="relative">
                            <select id="role" name="role" required
                                    class="w-full pl-10 pr-4 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                <option value="">เลือกตำแหน่ง</option>
                                <option value="driver">คนขับรถ</option>
                                <option value="manager">ผู้จัดการ</option>
                                <option value="admin">ผู้ดูแลระบบ</option>
                            </select>
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">work</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-neutral-50 mb-2">
                            รหัสผ่าน *
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full pl-10 pr-12 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกรหัสผ่าน (อย่างน้อย 6 ตัวอักษร)" minlength="6">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">lock</span>
                            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span id="passwordToggleIcon" class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-neutral-50 mb-2">
                            ยืนยันรหัสผ่าน *
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                   class="w-full pl-10 pr-12 py-3 border border-neutral-700 bg-neutral-700 text-neutral-50 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="กรอกรหัสผ่านอีกครั้ง" minlength="6">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400">lock</span>
                            <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <span id="confirmPasswordToggleIcon" class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <div class="flex items-center">
                            <span class="material-symbols-outlined mr-2">error</span>
                            <span id="errorText">เกิดข้อผิดพลาด</span>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
                        <div class="flex items-center">
                            <span class="material-symbols-outlined mr-2">check_circle</span>
                            <span id="successText">สมัครสมาชิกสำเร็จ</span>
                        </div>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" id="registerBtn" 
                            class="w-full bg-primary-600 text-white py-3 rounded-lg font-medium hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 transition-colors">
                        <span id="registerBtnText">สมัครสมาชิก</span>
                        <span id="registerBtnLoading" class="hidden">
                            <span class="animate-spin inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"></span>
                            กำลังสมัครสมาชิก...
                        </span>
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-neutral-500">
                        มีบัญชีอยู่แล้ว? 
                        <a href="login.html" class="text-primary-600 hover:text-primary-700 font-medium">
                            เข้าสู่ระบบ
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="px-6 py-4 text-center text-xs text-neutral-500 bg-neutral-900">
            <p>&copy; 2024 ระบบขนส่ง. สงวนลิขสิทธิ์.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module">
        import firebaseAPI from './firebase-api.js';
        
        // ตรวจสอบว่าผู้ใช้ล็อกอินอยู่แล้วหรือไม่
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
            window.location.href = 'index.html';
        }

        // โหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', async function() {
            await firebaseAPI.initializeData();
        });

        // จัดการการส่งฟอร์ม
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                fullName: formData.get('fullName').trim(),
                username: formData.get('username').trim(),
                employeeId: formData.get('employeeId').trim(),
                phone: formData.get('phone').trim(),
                role: formData.get('role'),
                password: formData.get('password')
            };
            const confirmPassword = formData.get('confirmPassword');
            
            // ตรวจสอบข้อมูล
            if (!userData.fullName || !userData.username || !userData.employeeId || !userData.role || !userData.password) {
                showError('กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วน');
                return;
            }
            
            if (userData.password !== confirmPassword) {
                showError('รหัสผ่านและการยืนยันรหัสผ่านไม่ตรงกัน');
                return;
            }
            
            if (userData.password.length < 6) {
                showError('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
                return;
            }
            
            // ตรวจสอบรูปแบบ username (ภาษาอังกฤษเท่านั้น)
            if (!/^[a-zA-Z0-9_]+$/.test(userData.username)) {
                showError('ชื่อผู้ใช้ต้องเป็นภาษาอังกฤษ ตัวเลข และ _ เท่านั้น');
                return;
            }
            
            showLoading(true);
            hideError();
            hideSuccess();
            
            try {
                // ตรวจสอบว่า username หรือ employeeId ซ้ำหรือไม่
                const existingUsers = await firebaseAPI.getUsers();
                const duplicateUser = existingUsers.find(user => 
                    user.username === userData.username || 
                    user.employeeId === userData.employeeId
                );
                
                if (duplicateUser) {
                    if (duplicateUser.username === userData.username) {
                        showError('ชื่อผู้ใช้นี้มีอยู่ในระบบแล้ว');
                    } else if (duplicateUser.employeeId === userData.employeeId) {
                        showError('รหัสพนักงานนี้มีอยู่ในระบบแล้ว');
                    }
                    return;
                }
                
                // สร้าง user ใหม่
                const userId = await firebaseAPI.addUser({
                    ...userData,
                    name: userData.fullName, // เพิ่ม name field เพื่อความเข้ากันได้
                    status: 'active'
                });
                
                if (userId) {
                    showSuccess('สมัครสมาชิกสำเร็จ! กำลังเปลี่ยนหน้าไปยังหน้าเข้าสู่ระบบ...');
                    
                    // เปลี่ยนหน้าไปยัง login หลังจาก 2 วินาที
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError('เกิดข้อผิดพลาดในการสมัครสมาชิก');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('เกิดข้อผิดพลาดในการสมัครสมาชิก: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // แสดง/ซ่อนรหัสผ่าน
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }

        // แสดงข้อผิดพลาด
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // ซ่อนข้อผิดพลาดหลังจาก 5 วินาที
            setTimeout(hideError, 5000);
        }

        // ซ่อนข้อผิดพลาด
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // แสดงข้อความสำเร็จ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        // ซ่อนข้อความสำเร็จ
        function hideSuccess() {
            document.getElementById('successMessage').classList.add('hidden');
        }

        // แสดงสถานะการโหลด
        function showLoading(loading) {
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnLoading = document.getElementById('registerBtnLoading');
            
            if (loading) {
                registerBtn.disabled = true;
                registerBtn.classList.add('opacity-75', 'cursor-not-allowed');
                registerBtnText.classList.add('hidden');
                registerBtnLoading.classList.remove('hidden');
            } else {
                registerBtn.disabled = false;
                registerBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                registerBtnText.classList.remove('hidden');
                registerBtnLoading.classList.add('hidden');
            }
        }

        // ลบข้อผิดพลาดเมื่อผู้ใช้เริ่มพิมพ์
        const inputs = ['fullName', 'username', 'employeeId', 'phone', 'role', 'password', 'confirmPassword'];
        inputs.forEach(inputId => {
            document.getElementById(inputId).addEventListener('input', () => {
                hideError();
                hideSuccess();
            });
        });
        
        // ทำให้ฟังก์ชันเป็น global เพื่อให้ HTML สามารถเรียกใช้ได้
        window.togglePassword = togglePassword;
    </script>
</body>
</html>
